<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helpdesk - Registro de Incidencia</title>
    <link rel="stylesheet" type="text/css" href="/css/form.css" />
    <link rel="icon" href="/img/IMAGEN_ESCUDO.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/shieldimage.png" type="image/x-icon" />
</head>
<body>
    <video autoplay loop muted id="fondo">
        <source src="/video/formvideo.mp4" type="video/mp4" />
    </video>
    <div class="form-container">
        <a href="appview.html">Volver a mi cuenta</a>
        <h1>REGISTRO DE INCIDENCIA</h1>
        <h3>Bienvenido, por favor completa el siguiente formulario para atender la incidencia técnica:</h3>
        <form id="incidenciaForm" novalidate>
            <div class="campo-solo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="campo-pareja">
                <div>
                    <label for="apellido1">Apellido Paterno:</label>
                    <input type="text" id="apellido1" name="apellido1" required />
                </div>
                <div>
                    <label for="apellido2">Apellido Materno:</label>
                    <input type="text" id="apellido2" name="apellido2" required />
                </div>
            </div>
            <div class="campo-pareja">
                <div>
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required />
                </div>
                <div>
                    <label for="dni">Documento de Identidad:</label>
                    <input type="text" id="dni" name="dni" required />
                </div>
            </div>
            <div class="campo-solo">
                <label for="sede">Seleccione la sede a la que pertenece:</label>
                <select id="sede" name="sede" required>
                    <option value="">(Hacer click)</option>
                    <option value="CHIMBOTANA">CHIMBOTANA (OFICINA DE MANTENIMIENTO)</option>
                    <option value="FISCALIZACION">FISCALIZACIÓN</option>
                    <option value="GERENCIA DE TRANSPORTES">GERENCIA DE TRANSPORTES (TEATRO MUNICIPAL)</option>
                    <option value="PALACIO MUNICIPAL">PALACIO MUNICIPAL</option>
                    <option value="PINACOTECA">PINACOTECA</option>
                    <option value="SECOM">S.E.C.O.M. (E. SEGURIDAD CIUDADANA)</option>
                    <option value="TALLANES">TALLANES (E. DESARROLLO SOCIAL)</option>
                </select>
            </div>
            <div class="campo-solo">
                <label for="categoria">Categoría a la que pertenece el tipo de dispositivo:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">(Hacer click)</option>
                    <option value="EQUIPOS DE CÓMPUTO">EQUIPOS DE CÓMPUTO</option>
                    <option value="REDES">REDES</option>
                    <option value="RADIOENLACES">RADIOENLACES</option>
                    <option value="CÁMARAS DE VIGILANCIA">CÁMARAS DE VIGILANCIA</option>
                    <option value="DISPOSITIVOS DE ENTRADA/SALIDA">DISPOSITIVOS DE ENTRADA, SALIDA U OTROS (Consejos)</option>
                </select>
            </div>
            <div class="campo-pareja">
                <div>
                    <label for="tipo_dispositivo">Tipo de Dispositivo Averiado:</label>
                    <select id="tipo_dispositivo" name="tipo_dispositivo" required>
                    </select>
                </div>
                <div>
                    <label for="codigo_bien">Código del bien (12 dígitos en pegatina):</label>
                    <input type="text" id="codigo_bien" name="codigo_bien" pattern="\d{12}" title="Ingrese un código de 12 dígitos" required />
                </div>
            </div>
            <div class="campo-solo2">
                <label for="comentarios">Descripción corta del problema (máx. 1 línea):</label>
                <textarea id="comentarios" name="comentarios" rows="1" maxlength="100" required></textarea>
            </div>
            <div class="campo-pareja">
                <div>
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required />
                </div>
                <div>
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" />
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn registrar">REGISTRAR</button>
                <button type="reset" class="btn cancelar">CANCELAR</button>
            </div>
        </form>
    </div>

    <script src="/js/form.js" defer></script>
</body>
</html>
