<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - Regístrate</title>
    <link rel="stylesheet" type="text/css" href="./public/css/signup.css">
    <link rel="icon" href="./img/shieldimage.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor-plomo">
        <a href="/" class="back">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 22.5L7.5 15M7.5 15L15 7.5M7.5 15H22.5" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
        <div class="panel-blanco">
            <div class="imagen-container">
                <img src="./img/IMAGEN_ESCUDO_M.P.P.png" alt="Imagen de inicio de sesión">
            </div>
            <div class="form-container">
                <h2 class="titulo-centos">REGISTRARSE</h2>
                <div class="formulario">
                    <div class="columna-izquierda">
                        <label for="nombre">Nombres:</label>
                        <input type="text" id="nombre" name="nombre"><br><br>

                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni"><br><br>

                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena"><br><br>
                    </div>
                    <div class="columna-derecha">
                        <label for="apellido">Apellidos:</label>
                        <input type="text" id="apellido" name="apellido"><br><br>

                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo"><br><br>

                        <label for="confirmar_contrasena">Confirmar contraseña:</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"><br><br>
                    </div>
                </div>
                <div class="button-container">
                    <button id="btnRegistrar">Crear cuenta</button>
                    <p id="mensaje-boton"></p> <!-- ID corregido -->
                </div>
            </div>
        </div>
    </div>
    <script src="./public/js/signup.js"></script>
</body>
</html>
