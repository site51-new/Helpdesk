<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk-Chatbot</title>
    <link rel="stylesheet" type="text/css" href="./public/css/helper.css">
    <link rel="icon" href="img/IMAGEN_ESCUDO.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/shieldimage.png" type="image/x-icon">
</head>
<body>
    <a href="appview.html" class="back">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 22.5L7.5 15M7.5 15L15 7.5M7.5 15H22.5" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </a>
    <video autoplay loop muted id="fondo">
        <source src="/video/chatbotvideo.mp4" type="video/mp4">
    </video>
    <div style="position: absolute; top: 200px; left: 180px;">
        <h1 style="color: #333; font-size: 40px; font-weight: bold; margin-bottom: 10px;">Soporte Técnico</h1>
        <p style="color: #333; font-size: 20px; width: 400px; margin-bottom: 20px;">¿En qué podemos ayudarte?</p>
        <button id="boton-chatbot" style="padding: 15px 30px; font-size: 20px; background-color: #3cb840; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Iniciar conversación</button>
    </div>
    <div id="panel-conversacion" style="display: none; position: absolute; top: 500px; background-color: #d4d8d4; padding: 10px 10px; border: 1px rgba(99, 114, 153, 0.322); border-radius: 10px; font-size: 18.2px; width: 45%; right: 0;">
        <div style="position: relative; display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button id="cerrar-conversacion" style="background-color: #ccc; color: #333; border: none; padding: 5px 10px; cursor: pointer; font-size: 14px; font-weight: bold;" onmouseover="this.style.background='#ff0000'; this.style.color='#fff';" onmouseout="this.style.background='#ccc'; this.style.color='#333';">X</button>
        </div>
        <div id="conversacion" style="max-height: 280px; overflow-y: auto; padding: 10px; border: 2px solid #a6a2a25a; border-radius: 10px; box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.2);"></div>
        <div style="height: 10px;"></div>
    </div>
    <script src="./public/js/helper.js"></script>
    <script>
        document.getElementById('boton-chatbot').addEventListener('click', function () {
            mostrarPanel();
        });
        document.getElementById('cerrar-conversacion').addEventListener('click', function () {
            document.getElementById('panel-conversacion').style.display = 'none';
        });
    </script>
</body>
</html>
