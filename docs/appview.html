<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeja de Entrada - Helpdesk</title>
  <link rel="stylesheet" href="public/css/appview.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Bandeja de Entrada de Incidencias</h1>
    <label for="dni">Ingrese su DNI para ver sus notificaciones:</label>
    <input type="text" id="dni" placeholder="Ej. 12345678" maxlength="8" />
    <button id="verBandeja">Ver Bandeja</button>

    <div id="mensajes" class="bandeja">
      <!-- Mensajes se mostrarán aquí -->
    </div>
  </div>

  <script>
    document.getElementById('verBandeja').addEventListener('click', () => {
      const dni = document.getElementById('dni').value.trim();
      if (!dni) {
        alert('Por favor, ingrese su DNI');
        return;
      }

      const clave = 'bandeja_' + dni;
      const mensajes = JSON.parse(localStorage.getItem(clave)) || [];

      const contenedor = document.getElementById('mensajes');
      contenedor.innerHTML = '';

      if (mensajes.length === 0) {
        contenedor.innerHTML = '<p>No tienes mensajes en la bandeja.</p>';
        return;
      }

      mensajes.reverse().forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('mensaje');
        div.innerHTML = `<strong>${msg.fecha}:</strong> ${msg.mensaje}`;
        contenedor.appendChild(div);
      });
    });
  </script>
</body>
</html>
