<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="public/css/form.css" />
</head>
<body>
  <video autoplay loop muted id="fondo">
    <source src="public/video/formvideo.mp4" type="video/mp4" />
  </video>

  <div class="form-container">
    <a href="appview.html">Volver a mi cuenta</a>
    <h1>REGISTRO DE INCIDENCIA</h1>
    <form id="incidenciaForm" novalidate>
      <!-- Campos del formulario omitidos para brevedad -->
      <!-- Usa los mismos inputs que ya tenías -->
      <!-- ... -->
      <div class="button-container">
        <button type="submit" class="btn registrar">REGISTRAR</button>
        <button type="reset" class="btn cancelar">CANCELAR</button>

    </form>
  </div>

  <!-- Dialog de confirmación -->

    <p>✔️ Incidencia registrada correctamente</p>
    <button id="closeDialog">Cerrar</button>
  </dialog>

  <script src="public/js/form.js" defer></script>
